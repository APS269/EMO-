  
  <!DOCTYPE html>
  <html lang="en">
  
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>EMO - Emotional Analyzer</title>
      <style>
          body {
              font-family: Arial, sans-serif;
              background-color: #f7f7f7;
              text-align: center;
          }
  
          #container {
              max-width: 600px;
              margin: 50px auto;
              padding: 20px;
              background-color: #ffffff;
              border-radius: 8px;
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          }
  
          h1 {
              color: #333333;
          }
  
          label {
              display: block;
              margin: 20px 0 10px;
              font-size: 18px;
              color: #555555;
          }
  
          textarea {
              width: 100%;
              padding: 10px;
              margin-bottom: 20px;
              border: 1px solid #cccccc;
              border-radius: 4px;
              box-sizing: border-box;
              resize: none; /* Disable textarea resizing */
          }
  
          button {
              padding: 10px 20px;
              font-size: 16px;
              background-color: #4caf50;
              color: #ffffff;
              border: none;
              border-radius: 4px;
              cursor: pointer;
              transition: background-color 0.3s ease; /* Smooth button hover transition */
          }
  
          button:hover {
              background-color: #45a049; /* Darker shade of green on hover */
          }
  
          p {
              margin-top: 20px;
              font-size: 18px;
              color: #333333;
          }
  
          .result-container {
              margin-top: 20px;
              padding: 10px;
              border: 1px solid #cccccc;
              border-radius: 4px;
              background-color: #f9f9f9;
          }
      </style>
  </head>
  
  <body>
      <div id="container">
          <h1>EMO - Emotional Analyzer</h1>
          <form action="/predict" method="POST">
              <label for="text_input">Enter text:</label>
              <textarea id="text_input" name="text_input" rows="4" cols="50" required></textarea><br>
              <button type="submit">Analyze</button>
          </form>
  
          {% if prediction is defined %}
          <div class="result-container">
              <h2>Analysis Result:</h2>
              <p>Input Text: {{ user_input }}</p>
              {% if predicted_value is defined %}
              <p>Predicted Emotion: {{ predicted_value }}</p>
              {% else %}
              <p>Predicted Emotion: System down</p>
              {% endif %}
          </div>
          {% endif %}
      </div>
  </body>
  
  </html>
